<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Operation</title>
    <link rel="stylesheet" href="crud.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Asap+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="con">
      <div class="mainBackground">
        <video autoplay="true" loop="true" preload="auto">
          <source src="video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="text">
          <h1>Welcome User Fill Up Your Details</h1>
        </div>
      </div>
      <section>
        <form id="empdetails" class="empdetails" onsubmit="fetchemp(event)">
          <fieldset class="leg">
            <legend>Registration Form</legend>
            <div class="detailbox">
              <div class="container">
                <div class="left"><label for="fname">Name:</label></div>
                <div class="right">
                  <input
                    type="text"
                    id="fname"
                    class="fname"
                    placeholder="Enter Your Name...."
                    oninput="validateName()"
                  />
                </div>
              </div>
              <p class="error" id="fnameError"></p>
            </div>

            <div class="detailbox">
              <div class="container">
                <div class="left">
                  <label for="gender">Gender:</label>
                </div>
                <div class="right">
                  <select id="gender" onchange="validateGender()">
                    <option value="" selected disabled hidden>
                      Select Your Gender....
                    </option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
              <p class="error" id="genderError"></p>
            </div>

            <div class="detailbox">
              <div class="container">
                <div class="left">
                  <label for="dob">Date of Birth:</label>
                </div>
                <div class="right">
                  <input
                    type="date"
                    id="dob"
                    class="dob"
                    placeholder="Enter Your Date Of Birth...."
                    oninput="validateDOB()"
                  />
                </div>
              </div>
              <p class="error" id="dobError"></p>
            </div>

            <div class="detailbox">
              <div class="container">
                <div class="left">
                  <label for="email">Email:</label>
                </div>
                <div class="right">
                  <input
                    type="email"
                    id="email"
                    class="email"
                    placeholder="Enter Your Email...."
                    oninput="validateEmail()"
                  />
                </div>
              </div>
              <p class="error" id="emailError"></p>
            </div>

            <div class="detailbox">
              <div class="container">
                <div class="left">
                  <label for="phnumber">Phone:</label>
                </div>
                <div class="right">
                  <input
                    type="tel"
                    id="phnumber"
                    class="phnumber"
                    placeholder="Enter Your Phone Number...."
                    oninput="validatePhoneNumber()"
                  />
                </div>
              </div>
              <p class="error" id="phnumberError"></p>
            </div>

            <div class="detailbox">
              <div class="container">
                <div class="left">
                  <label for="hobbies">Hobbies:</label>
                </div>
                <div class="right">
                  <input
                    type="text"
                    id="hobbies"
                    class="hobbies"
                    placeholder="Enter Your Hobbies"
                    oninput="validateHobbies()"
                  />
                </div>
              </div>
              <p class="error" id="hobbiesError"></p>
            </div>

            <input type="submit" value="Submit" id="submit-btn" />
            <input
              type="submit"
              value="Update"
              id="update-btn"
              style="display: none"
            />
            <button
              type="button"
              id="cancel-btn"
              style="display: none"
              onclick="cancelEditing()"
            >
              Cancel
            </button>
          </fieldset>
        </form>

        <h2>Your data will be display below</h2>
        <div class="tbl">
          <span>
            <input id="gfg" type="text" placeholder="Search here" />
          </span>
          <table onload="readAll()">
            <thead>
              <th>Id</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Dob</th>
              <th>Email</th>
              <th>Mobile_no</th>
              <th>Hobbies</th>
              <th>Operation</th>
            </thead>
            <tbody class="tbldata"></tbody>
          </table>
        </div>

        <h2>Advance Tables</h2>
        <div class="tbl">
          <table>
            <tbody class="tbldataa"></tbody>
          </table>
        </div>
      </section>
    </div>
    <footer>
      <div class="bott">
        <p class="lowerFooter">Copyright Â© Company LTD</p>
      </div>
    </footer>
    <script src="crud.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var input = document.getElementById("gfg");
        input.addEventListener("keyup", function () {
          var filterValue = this.value.toLowerCase();
          var rows = document.querySelectorAll(".tbldata tr");

          rows.forEach(function (row) {
            var textContent = row.textContent.toLowerCase();
            if (textContent.indexOf(filterValue) > -1) {
              row.style.display = "";
            } else {
              row.style.display = "none";
            }
          });
        });
      });
    </script>
  </body>
</html>
